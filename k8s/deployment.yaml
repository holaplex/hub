apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
spec:
  selector:
    matchLabels:
      app: hub
  replicas: 1
  template:
    metadata:
      labels:
        app: hub
    spec:
      containers:
      - name: hub
        image: holaplex/hub
        ports:
        - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_GRAPHQL_ENDPOINT
            value: http://hub.127.0.0.1.nip.io:9080/graphql
          - name:  GRAPHQL_ENDPOINT
            value: http://apisix-gateway-internal.ingress-apisix.svc.cluster.local/graphql
          - name: KRATOS_ENDPOINT
            value: http://kratos-public
          - name: NEXT_PUBLIC_APP_FQDN
            value: http://hub.127.0.0.1.nip.io:9080
