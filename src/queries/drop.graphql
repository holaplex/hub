query GetOrganizationDrops($organization: UUID!) {
  organization(id: $organization) {
    id
    projects {
      id
      drops {
        id
        collection {
          id
          supply
          totalMints
        }
      }
    }
  }
  creditSheet {
    action
    blockchains {
      blockchain
      credits
    }
  }
}

query GetProjectDrops($project: UUID!) {
  project(id: $project) {
    id
    name
    drops {
      id
      price
      status
      createdAt
      startTime
      endTime
      collection {
        id
        supply
        totalMints
        metadataJson {
          id
          name
          image
          description
          symbol
        }
      }
    }
  }
}

query GetDrop($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    id
    treasury {
      wallets {
        address
        assetId
        shortAddress @client
      }
    }
    drop(id: $drop) {
      id
      price
      status
      createdAt
      startTime
      endTime
      collection {
        id
        supply
        totalMints
        blockchain
        sellerFeeBasisPoints
        royalties @client
        creators {
          address
          verified
          share
          shortAddress @client
        }
        metadataJson {
          id
          name
          image
          description
          symbol
          attributes {
            id
            traitType
            value
          }
        }
      }
    }
  }
}

query GetDropBasicDetail($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    id
    drop(id: $drop) {
      id
      collection {
        id
        metadataJson {
          id
          name
        }
      }
    }
  }
}
