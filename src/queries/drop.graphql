query GetProjectDrops($project: UUID!) {
  project(id: $project) {
    id
    name
    drops {
      id
      price
      status
      createdAt
      startTime
      endTime
      collection {
        supply
        totalMints
        metadataJson {
          name
          image
          description
          symbol
        }
      }
    }
  }
}

query GetDrop($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    treasury {
      wallets {
        address
        assetId
        shortAddress @client
      }
    }
    drop(id: $drop) {
      id
      price
      status
      createdAt
      startTime
      endTime
      collection {
        supply
        totalMints
        blockchain
        creators {
          address
          verified
          share
          shortAddress @client
        }
        metadataJson {
          name
          image
          description
          symbol
        }
      }
    }
  }
}
