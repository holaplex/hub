query GetOrganizationCredentials($organization: UUID!) {
  organization(id: $organization) {
    credentials {
      clientId
      name
      scopes
      createdAt
      projects {
        id
        name
      }
      createdBy {
        id
        email
        firstName
        lastName
      }
    }
  }
}

query GetOrganizationCredential($organization: UUID!, $credential: String!) {
  organization(id: $organization) {
    credential(clientId: $credential) {
      clientId
      name
      scopes
      projects {
        id
        name
      }
    }
  }
}
