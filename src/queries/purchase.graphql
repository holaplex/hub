query GetCollectionPurchases($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    id
    drop(id: $drop) {
      id
      price
      collection {
        id
        totalMints
        blockchain
        purchases {
          id
          wallet
          mintId
          shortWallet @client
          shortTx @client
          transactionLink @client
          txSignature
          status
          createdAt
          dropId
          spent
        }
      }
    }
  }
}
