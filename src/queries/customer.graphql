query GetProjectCustomers($project: UUID!) {
  project(id: $project) {
    customers {
      id
      createdAt
    }
  }
}

query GetCustomerBasicDetail($project: UUID!, $customer: UUID!) {
  project(id: $project) {
    id
    customer(id: $customer) {
      id
      createdAt
    }
  }
}

query GetWallets($project: UUID!, $customer: UUID!) {
  project(id: $project) {
    id
    customer(id: $customer) {
      treasury {
        id
        wallets {
          address
          treasuryId
          assetId
        }
      }
    }
  }
}
