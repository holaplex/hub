query GetCollectionMints($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    id
    drop(id: $drop) {
      id
      collection {
        id
        sellerFeeBasisPoints
        mints {
          owner
          sellerFeeBasisPoints
          ownerShortAddress @client
          address
          shortAddress @client
          creationStatus
          createdAt
          collectionId
        }
      }
    }
  }
}

query GetCollectionMint($project: UUID!, $drop: UUID!, $mint: UUID!) {
  project(id: $project) {
    id
    drop(id: $drop) {
      id
      collection {
        id
        sellerFeeBasisPoints
        mint(id: $mint) {
          owner
          sellerFeeBasisPoints
          ownerShortAddress @client
          address
          shortAddress @client
          creationStatus
          createdAt
          collectionId
        }
      }
    }
  }
}