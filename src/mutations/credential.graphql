mutation CreateCredential($input: CreateCredentialInput!) {
  createCredential(input: $input) {
    credential {
      name
      clientId
    }
    accessToken {
      accessToken
      expiresAt
    }
  }
}

mutation EditCredential($input: EditCredentialInput!) {
  editCredential(input: $input) {
    credential {
      name
      clientId
    }
  }
}
