mutation InviteMember($input: InviteMemberInput!) {
  inviteMember(input: $input) {
    id
    email
    status
    createdAt
  }
}

mutation AcceptInvite($input: AcceptInviteInput!) {
  acceptInvite(input: $input) {
    invite {
      id
      member {
        id
        organization {
          id
        }
      }
    }
  }
}