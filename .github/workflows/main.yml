name: Release Image
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: self-hosted
    environment: release
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        run: docker context create mycontext
      - 
        run: docker context use mycontext 
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          version: v0.9.1
          endpoint: mycontext
      -
        name: Build and push hub-ui
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PUBLIC_GRAPHQL_ENDPOINT=https://hub.holaplex.dev/graphql
            INTERNAL_GRAPHQL_ENDPOINT=http://apisix-gateway-internal.ingress-apisix.svc.cluster.local/graphql
            APP_FQDN=https://hub.holaplex.dev
            KRATOS_ENDPOINT=http://kratos-public
          push: true
          tags: ${{ vars.DOCKERHUB_ORG }}/hub-ui:${{ github.sha }},${{ vars.DOCKERHUB_ORG }}/hub-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
