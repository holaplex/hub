name: Release Image
on:
  push:
    branches:
      - main
      - release

jobs:
  release:
    runs-on: self-hosted
    environment: release
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        run: docker context create mycontext
      - 
        run: docker context use mycontext 
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          version: v0.9.1
          endpoint: mycontext
      -
        name: Build and push hub-ui staging
        uses: docker/build-push-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP_FQDN=https://hub.holaplex.dev
          push: true
          tags: ${{ vars.DOCKERHUB_ORG }}/hub-ui:${{ github.sha }},${{ vars.DOCKERHUB_ORG }}/hub-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - 
        name: Invoke workflow in hub-kubes repo staging
        uses: benc-uk/workflow-dispatch@v1
        if: github.ref == 'refs/heads/main'
        with:
          ref: main
          token: ${{ secrets.ACTIONS_TOKEN }}
          workflow: release.yml
          repo: holaplex/hub-kubes
          inputs: '{ "service": "frontend", "environment": "stage", "commit_hash": "${{ github.sha }}"}'
      -
        name: Build and push hub-ui production
        uses: docker/build-push-action@v3
        if: github.ref == 'refs/heads/release'
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP_FQDN=https://hub.holaplex.com
          push: true
          tags: ${{ vars.DOCKERHUB_ORG }}/hub-ui:${{ github.sha }},${{ vars.DOCKERHUB_ORG }}/hub-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - 
        name: Invoke workflow in hub-kubes repo production
        uses: benc-uk/workflow-dispatch@v1
        if: github.ref == 'refs/heads/release'
        with:
          ref: main
          token: ${{ secrets.ACTIONS_TOKEN }}
          workflow: release.yml
          repo: holaplex/hub-kubes
          inputs: '{ "service": "frontend", "environment": "prod", "commit_hash": "${{ github.sha }}"}'