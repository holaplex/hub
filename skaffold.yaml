apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: hub
build:
  artifacts:
    - image: hub-ui
      docker:
        target: development
        dockerfile: Dockerfile
        buildArgs:
          APP_FQDN: http://hub.127.0.0.1.nip.io:9080
      sync:
        manual:
          - src: 'src/**/*.tsx'
            dest: .
          - src: 'src/**/*.css'
            dest: .
          - src: 'src/**/*.ts'
            dest: .
          - src: 'src/queries/*.graphql'
            dest: .
          - src: 'src/mutations/*.graphql'
            dest: .

portForward:
  - resourceType: service
    resourceName: apisix-gateway
    namespace: ingress-apisix
    port: 80
    localPort: 9080
  - resourceType: service
    resourceName: federated-router
    namespace: default
    port: 80
    localPort: 3005

deploy:
  helm:
    releases:
      - name: hub-gateway
        createNamespace: true
        namespace: ingress-apisix
        remoteChart: hub-gateway
        repo: https://charts.holaplex.com
        valuesFiles:
          - values.gateway.yaml
      - name: hub-permissions
        remoteChart: hub-permissions
        repo: https://charts.holaplex.com
        valuesFiles:
          - values.permissions.yaml
          - secrets.permissions.yaml
      - name: redpanda
        repo: https://charts.redpanda.com/
        remoteChart: redpanda
        valuesFiles:
          - values.redpanda.yaml
      - name: hub-ui
        repo: https://charts.holaplex.com
        remoteChart: hub-ui
        setValueTemplates:
          fullnameOverride: hub-ui
          image.repository: "{{ .IMAGE_REPO_hub_ui }}"
          image.tag: "{{ .IMAGE_TAG_hub_ui }}"
        valuesFiles:
          - secrets.ui.yaml
      - name: kratos-db
        repo: https://charts.bitnami.com/bitnami
        remoteChart: postgresql
        valuesFiles:
          - values.kratos.postgresql.yaml
